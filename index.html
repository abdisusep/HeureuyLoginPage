<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Heureuy Login Form">
    <meta name="keywords" content="HTML, CSS, JavaScript, Login, Form, Bootstrap, JQuery, SweetAlert, AOS">
    <meta name="author" content="Susep Dev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heureuy Login Page | by SusepDev</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-12 vh-100 d-flex align-items-center justify-content-center col-background">
                <div class="animate__animated animate__fadeInDown">
                    <img src="images/bg.png" class="w-100" alt="bg">
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-12 bg-white vh-100 d-flex align-items-center">
                <form class="box" id="loginForm">
                    <div class="text-center mb-4">
                        <img src="images/logo.png" class="logo animate__animated animate__fadeInDown" width="60px" height="60px" alt="Logo">
                        <h3 class="m-0 fw-600 animate__animated animate__fadeInDown">Heureuy Login Page</h3>
                        <p class="fs-14 fw-500 animate__animated animate__fadeInDown">Heureuy every day, every time</p>
                    </div>
                    <div class="input-group mb-3 animate__animated animate__fadeInDown">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control rounded-right" name="email" id="email" placeholder="Email" oninput="isEmpty()">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-group mb-3 animate__animated animate__fadeInDown">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control rounded-right" name="password" id="password" placeholder="Email" oninput="isEmpty()">
                            <label for="password">Password</label>
                        </div>
                        <span class="show-password rounded-right fs-14 d-none" id="showPassword">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <div class="mb-5 form-check animate__animated animate__fadeInDown">
                        <div class="row">   
                            <div class="col-lg-6 col-12 pt-1">
                                <input type="checkbox" class="form-check-input shadow-none" id="remember">
                                <label class="form-check-label fs-14 fw-500" for="remember">Remember me</label>
                            </div>
                            <div class="col-lg-6 col-12 text-lg-end">
                                <a href="/" class="text-decoration-none text-primary fs-14 fw-500">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="animate__animated animate__fadeInDown">
                        <button class="btn btn-primary w-100 fw-500" type="submit" id="btnSubmit" disabled>
                            <span id="textLogin">Login</span>
                            <img src="images/loading.gif" class="loader d-none" width="30px" height="30px" alt="Loader">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
