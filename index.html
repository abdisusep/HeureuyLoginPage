<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heureuy Login Page | by SS20</title>
    
    <link rel="icon" href="images/logo.png" type="image/gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-12 vh-100 d-flex align-items-center d-none d-lg-block" style="background-color: #EEEEEE;">
                <img src="images/background.gif" class="w-100" alt="background">
            </div>
            <div class="col-lg-5 col-md-12 col-12 bg-white vh-100 d-flex align-items-center">
                <form class="box" id="loginForm">
                    <div class="text-center mb-4">
                        <img src="images/logo.png" class="logo" alt="Logo" data-aos="fade-up" data-aos-duration="800">
                        <h3 class="m-0" style="font-weight: 600;" data-aos="fade-up" data-aos-duration="900">Heureuy Login Page</h3>
                        <p class="fs-14" style="font-weight: 500;" data-aos="fade-up" data-aos-duration="1000">Heureuy every day, every time</p>
                    </div>
                    <div class="input-group mb-3" data-aos="fade-up" data-aos-duration="1100">
                        <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control rounded-right" name="email" id="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="input-group mb-3" data-aos="fade-up" data-aos-duration="1200">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control rounded-right" name="password" id="password" placeholder="Email">
                            <label for="password">Password</label>
                        </div>
                        <span class="show-password rounded-right fs-14 d-none" id="showPassword"></span>
                    </div>
                    <div class="mb-5 form-check" data-aos="fade-up" data-aos-duration="1300">
                        <div class="row">   
                            <div class="col-lg-6 col-md-12 col-12">
                                <input type="checkbox" class="form-check-input shadow-none" id="remember">
                                <label class="form-check-label fs-14" for="remember" style="font-weight: 500;">Remember me</label>
                            </div>
                            <div class="col-lg-6 col-md-12 col-12 text-lg-end">
                                <a href="#" class="text-decoration-none text-primary fs-14" style="font-weight: 500;">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1400">
                        <button class="btn btn-primary w-100" type="submit" id="btnLogin">
                            <span id="textLogin">Login</span>
                            <span id="spinLogin" class="d-none"><img src="images/loader.gif" width="30" alt="loader" style="position: absolute; margin-left: -40px; margin-top: -3px;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
